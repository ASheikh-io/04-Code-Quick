<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap and Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!--Header-->
    <header class="container-fluid text-primary mt-2">
        <div class="row">
            <div class="col-6">
                <a href="#" id="highscore-nav"><strong>View Highscores</strong></a>
                
            </div>
            <div class="col-6 d-flex justify-content-end">
                <a href="#"><strong>Time:&ThinSpace;</strong></a>
                <div class="text-danger" id="timer">60 sec</div>
            </div>
        </div>
    </header>

    <div class="card-body">
        <h1 class="jumbotron text-center">Javascript Code Quiz</h1>
    </div>
    <!--Start Quiz-->
    <div class="text-center" id="start-quiz">
        <button class="btn btn-dark text-center" id="startBtn" type="submit">Start Quiz</button>
    </div>


    



    <!--JQuery and JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</html>
